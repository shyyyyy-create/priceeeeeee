<!DOCTYPE html>

<body class="bg-gray-50 text-gray-900 font-sans" x-data="shopApp()">

    <main class="max-w-4xl mx-auto p-4 md:p-8">

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" x-model="form.name" placeholder="ÂïÜÂìÅÂêçÁ®±" class="w-full border p-2 rounded">
                    <input type="text" x-model="form.link" placeholder="ÂïÜÂìÅÈÄ£Áµê (URL)" class="w-full border p-2 rounded">
                    <input type="text" x-model="form.img" placeholder="ÂïÜÂìÅÂúñÁâáÈÄ£Áµê" class="w-full border p-2 rounded">

                <div>

                    <div class="space-y-2">

                            <div class="flex gap-2">
                                <input type="text" x-model="form.specs[index]" placeholder="Ë¶èÊ†ºÂÖßÂÆπ (‰æã: 50ml, Á¥ÖËâ≤)" class="flex-1 border p-2 rounded">
                                <button @click="form.specs.splice(index, 1)" class="text-red-500 px-2">‚úï</button>
                            </div>
                        </template>
                        <button @click="form.specs.push('')" class="text-blue-500 text-sm font-bold">+ Â¢ûÂä†Ë¶èÊ†º</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs text-gray-500">ÂéüÂÉπ</label>
                        <input type="number" x-model="form.price" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500">ÁâπÂÉπ</label>
                        <input type="number" x-model="form.promoPrice" class="w-full border p-2 rounded">
                    </div>
                    <div class="col-span-2 md:col-span-1 grid grid-cols-2 gap-2">

                            <input type="date" x-model="form.promoStart" class="w-full border p-2 rounded text-xs">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500">ÁâπÂÉπÁµêÊùü</label>
                            <input type="date" x-model="form.promoEnd" class="w-full border p-2 rounded text-xs">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border p-3 rounded-lg">
                        <label class="flex items-center space-x-2 mb-2">
                            <input type="checkbox" x-model="form.hasCoupon">
                            <span class="font-bold">‰ΩøÁî®ÂÑ™ÊÉ†Âà∏</span>
                        </label>
                        <div x-show="form.hasCoupon" class="space-y-2">
                            <input type="number" x-model="form.couponPrice" placeholder="ÊäòÂæåÂÉπÊ†º" class="w-full border p-1 rounded text-sm">
                            <div class="flex gap-1">
                                <input type="date" x-model="form.couponStart" class="w-1/2 border p-1 rounded text-xs">
                                <input type="date" x-model="form.couponEnd" class="w-1/2 border p-1 rounded text-xs">
                            </div>
                        </div>
                    </div>
                    <div class="border p-3 rounded-lg bg-yellow-50">
                        <label class="flex items-center space-x-2 mb-2">
                            <input type="checkbox" x-model="form.isSpecial">
                            <span class="font-bold text-yellow-700 text-sm">üî• ‰ªäÂ§©ÁâπÂÑ™ (1Day Only)</span>
                        </label>
                        <div x-show="form.isSpecial" class="space-y-2">
                            <input type="number" x-model="form.specialPrice" placeholder="ÁâπÂÑ™ÂÉπÊ†º" class="w-full border p-1 rounded text-sm">
                            <div class="flex gap-1">
                                <input type="date" x-model="form.specialStart" class="w-1/2 border p-1 rounded text-xs">
                                <input type="date" x-model="form.specialEnd" class="w-1/2 border p-1 rounded text-xs">
                            </div>
                        </div>
                    </div>
                </div>

                <button @click="saveProduct" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">ÂÑ≤Â≠òÂïÜÂìÅ</button>
            </div>
        </section>

        <section x-show="view === 'list'" x-cloak class="space-y-6">
            <h2 class="text-2xl font-bold border-l-4 border-green-500 pl-3">Â∑≤ÁôªË®òÂïÜÂìÅÂ∫´</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <template x-for="(product, index) in products" :key="index">
                    <div class="bg-white p-4 rounded-xl shadow-sm border flex gap-4">
                        <img :src="product.img || 'https://via.placeholder.com/100'" class="w-24 h-24 object-cover rounded-lg border">
                        <div class="flex-1">

                                <div class="flex space-x-2">
                                    <button @click="editProduct(index)" class="text-blue-500"><i class="fas fa-edit"></i></button>
                                    <button @click="deleteProduct(index)" class="text-red-500"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500" x-text="product.mainCat + ' > ' + product.subCat"></p>
                            <div class="mt-2 text-sm">
                                <div class="text-gray-400 line-through" x-text="'ÂéüÂÉπ: ' + product.price"></div>
                                <div class="text-red-500 font-bold" x-text="'ÁâπÂÉπ: ' + product.promoPrice"></div>
                                <div class="text-xs bg-gray-100 p-1 mt-1 rounded" x-text="'ÊúüÈôê: ' + product.promoStart + ' ~ ' + product.promoEnd"></div>
                            </div>
                            <div class="mt-2 flex flex-wrap gap-1">
                                <template x-for="s in product.specs">
                                    <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded" x-text="s"></span>
                                </template>
                            </div>
                            <button @click="addToPlan(product)" class="mt-3 w-full border border-blue-600 text-blue-600 py-1 rounded text-sm hover:bg-blue-50">+ Âä†ÂÖ•Ê∏ÖÂñÆ</button>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section x-show="view === 'plan'" x-cloak class="space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold border-l-4 border-purple-500 pl-3">Ë≥ºË≤∑Ê∏ÖÂñÆ</h2>
                <button @click="addList" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm">+ Êñ∞Â¢ûÊ∏ÖÂñÆ</button>
            </div>

            <template x-for="(list, lIndex) in shoppingLists" :key="lIndex">
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between mb-4">
                        <input type="text" x-model="list.name" class="text-xl font-bold border-b border-dashed focus:border-purple-500 outline-none">
                        <button @click="shoppingLists.splice(lIndex, 1)" class="text-red-400">Âà™Èô§Ê∏ÖÂñÆ</button>
                    </div>
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-xs">
                            <tr>
                                <th class="p-2">ÂïÜÂìÅ</th>
                                <th class="p-2 text-center">Êï∏Èáè</th>
                                <th class="p-2 text-right">Â∞èË®à</th>
                                <th class="p-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(item, iIndex) in list.items" :key="iIndex">
                                <tr class="border-b">
                                    <td class="p-2">
                                        <div class="font-medium" x-text="item.name"></div>
                                        <div class="text-[10px] text-gray-400" x-text="item.price"></div>
                                    </td>
                                    <td class="p-2 text-center">
                                        <input type="number" x-model="item.qty" class="w-12 border rounded text-center">
                                    </td>
                                    <td class="p-2 text-right font-bold" x-text="item.qty * item.promoPrice"></td>
                                    <td class="p-2 text-right">
                                        <button @click="list.items.splice(iIndex, 1)" class="text-gray-400 hover:text-red-500">‚úï</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="mt-4 text-right">
                        <span class="text-gray-500">Á∏ΩË®àÔºö</span>
                        <span class="text-2xl font-bold text-purple-600" x-text="calculateTotal(list)"></span>
                    </div>
                </div>
            </template>
        </section>

        <section x-show="view === 'tax'" x-cloak class="space-y-6">
            <h2 class="text-2xl font-bold border-l-4 border-orange-500 pl-3">ÈüìÂúãÈÄÄÁ®ÖÂø´ÈÄüÊü•Ë©¢ (2024+Áâà)</h2>
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <label class="block mb-2">Ëº∏ÂÖ•Ê∂àË≤ªÈáëÈ°ç (KRW)</label>
                <input type="number" x-model="taxInput" @input="calculateTax" placeholder="‰æãÂ¶Ç: 35000" class="w-full border-2 border-orange-200 p-3 rounded-xl text-xl font-bold mb-4">
                
                <div class="bg-orange-50 p-6 rounded-xl text-center">
                    <p class="text-gray-600">È†êË®àÂèØÁç≤ÈÄÄÁ®ÖÈ°çÔºö</p>
                    <p class="text-4xl font-black text-orange-600" x-text="taxResult + ' KRW'"></p>
                </div>

                <div class="mt-8">
                    <h3 class="font-bold mb-4">Â∞çÁÖßË°®</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm h-64 overflow-y-auto border-t pt-4">
                        <template x-for="row in taxTable">
                            <div class="flex justify-between border-b pb-1">
                                <span x-text="row.min + ' ~ ' + row.max"></span>
                                <span class="font-bold text-orange-600" x-text="row.refund"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        function shopApp() {
            return {
                view: 'add',
                taxInput: 0,
                taxResult: 0,
                form: {
                    name: '', link: '', img: '', mainCat: '', subCat: '',
                    specs: [''], price: 0, promoPrice: 0, promoStart: '', promoEnd: '',
                    hasCoupon: false, couponPrice: 0, couponStart: '', couponEnd: '',
                    isSpecial: false, specialPrice: 0, specialStart: '', specialEnd: ''
                },
                categories: {
                    'Ë≠∑ËÜöÂìÅ': ['ÂåñÂ¶ùÊ∞¥', 'Á≤æËèØ', '‰π≥Ê∂≤/Èù¢Èúú', 'Èò≤Êõ¨', 'ÊΩîÈù¢', 'Âç∏Â¶ù'],
                    'ÂåñÂ¶ùÂìÅBase': ['Â¶ùÂâç', 'Ê∞£Â¢ä', 'Á≤âÂ∫ï', 'ÈÅÆÁëï', 'ËÖÆÁ¥Ö', 'ÂÖâ/Èô∞ÂΩ±'],
                    'ÂåñÂ¶ùÂìÅEyes': ['ÁúâÁ≠Ü', 'ÁúºÁ∑ö/Ëá•Ë†∂', 'ÁúºÂΩ±', 'Áù´ÊØõËÜè'],
                    'ÂåñÂ¶ùÂìÅLip': ['ÂîáÁ∑öÁ≠Ü', 'ÂîáÈáâ', 'ÂîáËÜè'],
                    'ÂÖ∂‰ªñ': ['ÊâãÈÉ®ËÜöÁêÜ', 'Ë∫´È´îË≠∑ÁêÜ', 'È¶ôÊ∞¥', 'Èõ∂È£ü', 'ÁîüÊ¥ªÈõúË≤®']
                },
                products: JSON.parse(localStorage.getItem('products') || '[]'),
                shoppingLists: JSON.parse(localStorage.getItem('shoppingLists') || '[{"name":"È†êË®≠Ê∏ÖÂñÆ","items":[]}]'),
                
                taxTable: [
                    {min: 15000, max: 29999, refund: 1000}, {min: 30000, max: 49999, refund: 2000},
                    {min: 50000, max: 74999, refund: 3000}, {min: 75000, max: 99999, refund: 5000},
                    {min: 100000, max: 124999, refund: 7000}, {min: 125000, max: 149999, refund: 8000},
                    {min: 150000, max: 174999, refund: 9000}, {min: 175000, max: 199999, refund: 10000},
                    {min: 200000, max: 224999, refund: 12000}, {min: 225000, max: 249999, refund: 13000},
                    {min: 250000, max: 274999, refund: 15000}, {min: 275000, max: 299999, refund: 17000},
                    {min: 300000, max: 324999, refund: 19000}, {min: 325000, max: 349999, refund: 21000},
                    {min: 350000, max: 374999, refund: 23000}, {min: 375000, max: 399999, refund: 25000},
                    {min: 400000, max: 424999, refund: 27000}, {min: 425000, max: 449999, refund: 28000},
                    {min: 450000, max: 474999, refund: 30000}, {min: 475000, max: 499999, refund: 32000},
                    {min: 500000, max: 549999, refund: 35000}, {min: 550000, max: 599999, refund: 37000},
                    {min: 600000, max: 649999, refund: 41000}
                ],

                saveProduct() {
                    this.products.push({...this.form});
                    this.persist();
                    alert('ÂïÜÂìÅÂ∑≤Â≠òÂÖ•Â∫´ÔºÅ');
                    this.resetForm();
                },
                resetForm() {
                    this.form = { name: '', link: '', img: '', mainCat: '', subCat: '', specs: [''], price: 0, promoPrice: 0, promoStart: '', promoEnd: '', hasCoupon: false, isSpecial: false };
                },
                deleteProduct(index) {
                    if(confirm('Á¢∫ÂÆöÂà™Èô§Ôºü')) {
                        this.products.splice(index, 1);
                        this.persist();
                    }
                },
                addList() {
                    this.shoppingLists.push({ name: 'Êñ∞Ê∏ÖÂñÆ ' + (this.shoppingLists.length + 1), items: [] });
                    this.persist();
                },
                addToPlan(product) {
                    this.shoppingLists[0].items.push({...product, qty: 1});
                    this.persist();
                    alert('Â∑≤Âä†ÂÖ•Á¨¨‰∏Ä‰ªΩÊ∏ÖÂñÆ');
                },
                calculateTotal(list) {
                    return list.items.reduce((sum, item) => sum + (item.qty * item.promoPrice), 0);
                },
                calculateTax() {
                    const amount = parseInt(this.taxInput);
                    const range = this.taxTable.find(r => amount >= r.min && amount <= r.max);
                    this.taxResult = range ? range.refund : (amount >= 650000 ? 'Ë´ãË´ÆË©¢Ê´ÉÊ™Ø' : 0);
                },
                persist() {
                    localStorage.setItem('products', JSON.stringify(this.products));
                    localStorage.setItem('shoppingLists', JSON.stringify(this.shoppingLists));
                }
            }
        }
    </script>
